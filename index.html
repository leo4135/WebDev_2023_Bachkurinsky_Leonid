<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body class="bg-teal-100/50 w-screen h-screen grid place-items-center p-12 font-sans">
  <div
          id="popupCreateTask"
          class="modalWindowVisible fixed hidden w-screen h-screen top-0 left-0 bg-black/70 z-10 grid place-items-center"
  >

    <div class="flex flex-col relative min-w-[377px] bg-white p-6 rounded-2xl gap-y-4" >
      <i class="domBtnClose i-material-symbols-cancel-outline text-neutral-400 absolute top-4 right-4"></i>
      <div class="flex flex-row">
        <span class="text-xl font-bold" data-id="text-switch-modal">Create task</span>
      </div>
      <div class="flex flex-row">
        <div class="flex flex-col w-full">
          <label class="ml-1 text-sm text-neutral-600" for="inpDate">Title: </label>
          <input
                  class="bg-neutral-100 p-1.5 rounded w-full border-1 border-neutral-200"
                  id="inpTitle"
                  type="text"
                  placeholder="e.g. Read books"
                  data-id="text"
          />
        </div>
      </div>
      <div class="flex flex-row">
        <div class="flex flex-col w-full">
          <label class="ml-1 text-sm text-neutral-600" for="inpDate">End date: </label>
          <input
                  class="bg-neutral-100 p-1.5 rounded w-full border-1 border-neutral-200"
                  type="date"
                  id="inpDate"
                  name="trip-start"
                  min="2018-01-01"
                  data-id="date"
          />
        </div>
      </div>
      <div class="flex flex-row">
        <div class="flex flex-col w-full">
          <label for="countries" class="ml-1 text-sm text-neutral-600">Select tag:</label>
          <select
                  id="countries"
                  class="bg-neutral-100 p-1.5 rounded w-full border-1 border-neutral-200 focus:border-none"
          >
            <option selected disabled>Choose a tag</option>
            <option data-option="option" value="web">Web</option>
            <option data-option="option" value="update">Update</option>
            <option data-option="option" value="design">Design</option>
            <option data-option="option" value="content">Content</option>
          </select>
        </div>
      </div>
      <div class="flex flex-row gap-2" data-id="selected-tags"></div>
      <div class="flex flex-row pt-2">
        <button class="bg-teal-600 text-white p-2 rounded-lg w-full font-bold" id="btnCreateTaskConfirm">Create</button>
      </div>
    </div>
  </div>
  <div class="container flex flex-row w-full h-full bg-neutral-200 rounded-3xl p-4">
    <aside class="flex flex-col min-w-[244px]">
      <div class="flex flex-row items-center gap-x-2 py-4">
        <i class="i-ph-cube-focus-bold iconify-inline text-teal-700 text-3xl"
           data-icon="ph:cube-focus-bold"></i>
        <span class="font-bold text-xl">Taski</span>
      </div>
    </aside>
    <main class="flex flex-col w-full bg-gray-50 rounded-2xl px-4 pt-2 pb-4 gap-y-3">
      <div class="flex flex-row justify-between items-center">
        <div class="flex flex-col">
          <span class="text-lg font-bold">Team tasks</span>
        </div>
        <div class="flex flex-col">
          <div class="flex flex-row items-center gap-x-8">
            <span class="text-neutral-400">Search</span>
            <button id="btnCreateTask" class="px-4 py-2 bg-teal-600 rounded-full">
              <span class="text-white" id="idForTestingBtn">+ Create Task</span>
            </button>
          </div>
        </div>
      </div>
      <div class="flex flex-row justify-between items-center">
        <div class="flex flex-col">
          <div class="flex flex-row items-center">
            <i class="i-mdi-filter"></i>
            <span class="text-sm text-neutral-400">
              Filters
            </span>
            <i class="i-ic-sharp-keyboard-arrow-down"></i>
          </div>
        </div>
        <div class="flex flex-col">
          <div class="flex flex-row items-center gap-x-8">
            <div class="flex flex-row items-center">
              <span class="text-xs text-neutral-400">Sort by</span>
              <i class="i-ic-sharp-keyboard-arrow-down"></i>
            </div>
            <div class="flex flex-row items-center">
              <span class="text-sm text-neutral-400">Group by: Status</span>
              <i class="i-ic-sharp-keyboard-arrow-down hover:text-neutral-600"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-row justify-between gap-x-4 h-auto">
        <div class="flex flex-col h-full w-1/3 bg-gray-200 rounded-xl">
          <div class="flex flex-col p-4 gap-y-2">
            <div class="flex flex-row justify-between gap-x-1">
              <div class="flex flex-row gap-x-1">
           <span class="font-bold">To Do</span>
            <span class="text-neutral-400">2</span>
                </div>
              <div class="flex flex-row gap-x-2">
                <span class="font-bold-2 text-neutral-400">+</span>
                <span class="text-neutral-400 text-neutral-400">...</span>
              </div>
            </div>
            <div class="flex flex-col gap-y-2" id="TasksParentForInsert">
              <div class="flex flex-col bg-white p-3 rounded-2xl gap-y-1" id="TemplateTask">
                <div class="flex flex-row justify-between">
                  <h1 class="font-bold" data-id="setTitle">Layout design</h1>
                  <span class="text-neutral-400">...</span>
                </div>
                <div class="flex flex-row justify-between align-center">
                  <div class="flex flex-row gap-x-2" data-id="setTags">
                  <span class="p1 bg-neutral-100 rounded-1xl">Update</span>
                  <span class="p1 bg-neutral-100 rounded-1xl">Web</span>
                  </div>
                  <span class="flex items-center" data-id="setDate">12 days left</span>
                </div>

                <div class="flex flex-row">
                  <span class="w-6 h-6 rounded-full bg-green-300 border-2 border-green-500"></span>
                  <span class="-ml-2 w-6 h-6 rounded-full bg-yellow-300 border-2 border-yellow-500"></span>
                  <span class="flex flex-row items-center justify-center -ml-2 w-6 h-6 rounded-full bg-blue-300 border-2 border-blue-500 text-xs text-blue-800">+2</span>
                </div>
              </div>
              <button class="bg-white rounded-2xl p-1 text-neutral-400" data-id="add-task">+ Add task</button>
            </div>
          </div>
        </div>
        <div class="flex flex-col h-full w-1/3 bg-gray-200 rounded-xl p-2">
          <div class="flex flex-row">
            In progress
          </div>
        </div>
        <div class="flex flex-col h-full w-1/3 bg-gray-200 rounded-xl">
          <div class="flex flex-row p-2">
            Ready
          </div>
        </div>
      </div>
    </main>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
