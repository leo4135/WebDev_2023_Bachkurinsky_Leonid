<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework_Card</title>
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href='./public/reset.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/x-icon" href="/public/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<section>
<div class='wrapper'>
  <div class='card'>
     <img srcset='/public/image-product-mobile.jpg 600w,
     /public/image-product-desktop.jpg'/>
    <div class='content'>
      <p class='card_uppercase'>perfume</p>
      <h1>Gabrielle Essense Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <div class='card_price'>
      <h1>$149.99</h1><span>$169.99</span>
      </div>
      <button><img src='public/icon-cart.svg'/> <p>Add to Cart</p>
        <div class='custom_cursor'></div>
      </button>
    </div>
  </div>
</div>
</section>
<script>
  let followCursor = document.querySelector(".custom_cursor");

  window.addEventListener("mousemove", e => {
    followCursor.style.left = e.pageX + "px"
    followCursor.style.top = e.pageY + "px"
    const target = e.target
    if (target.closest("button")) {
      followCursor.classList.add("custom_cursor_button")
    } else {
      followCursor.classList.remove("custom_cursor_button")
    }
  })
</script>
</body>

</html>
